<div class="bg-dark border-right p-3" id="sidebar">
  <h1 class="text-light">GIFs App</h1>
  <hr class="text-white" />
  <div class="list-group list-reset">
    <button
      *ngFor="let historyItem of history"
      (click)="load(historyItem)"
      class="list-group-item list-group-item-action"
    >
      {{ historyItem | titlecase }}
    </button>
  </div>
</div>
